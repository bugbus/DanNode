<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

    <title>pell</title>

    <link rel="stylesheet" type="text/css" href="pell/pell.css">

    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: antiquewhite ;
        margin: 0;
        padding: 0;
      }

      .content {
        box-sizing: border-box;
        margin: 0 auto;
        height: 100%;
        /* max-width: 600px;
        max-height: 600px; */
        padding: 3px;
      }
      #html-output {
        white-space: pre-wrap;
      }
    </style>

  </head>
  <body>
    <div class="content" style="-webkit-app-region: drag">
      <div id="pell" class="pell">
      </div>
    </div>
    <html>
    <script src="pell/pell.js"></script>
    <script src="my_src/file.js"></script>
    <script>
      function ensureHTTP (str) {
        return /^https?:\/\//.test(str) && str || `http://${str}`
      }

      var editor = window.pell.init({
        element: document.getElementById('pell'),
        styleWithCSS: false,
        actions: [
          'bold',
          'underline',
          'italic',
          'code',
          'bianji',
          'addButton',
          {
            name: 'CheckBox',
            icon: 'C',
            title: 'checkBox',
            result:() =>{
              //Colbar_CheckBox();

              var checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              document.getElementById('my_editdiv').appendChild(checkbox);
            }
          }
        ]
      })
    </script>
    <script>
      require('./my_src/renderer.js');
      require('./my_src/file.js');
      require('./my_sre/colbar.js')
    </script>
  </body>
</html>
